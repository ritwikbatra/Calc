<html>
   <head>
      <link rel="stylesheet" type="text/css" href="./calc.css">
   </head>
<body onload="setTimeout(alert('Welcome!'), 3000)">
   <div id="welc"></div>
    <div class = "title" align="center" >Calculator</div>
    <table border="2">
       <tr>
          <td colspan="3"><input type="text" id="result"/></td>
          
          <td><input type="button" value="clear" id="cle" onclick="clr()"/> </td>
       </tr>
       <tr>
          
          <td><input type="button" value="1" onclick="dis('1')"/> </td>
          <td><input type="button" value="2" onclick="dis('2')"/> </td>
          <td><input type="button" value="3" onclick="dis('3')"/> </td>
          <td><input type="button" value="/" onclick="dis('/')"/> </td>
       </tr>
       <tr>
          <td><input type="button" value="4" onclick="dis('4')"/> </td>
          <td><input type="button" value="5" onclick="dis('5')"/> </td>
          <td><input type="button" value="6" onclick="dis('6')"/> </td>
          <td><input type="button" value="-" onclick="dis('-')"/> </td>
       </tr>
       <tr>
          <td><input type="button" value="7" onclick="dis('7')"/> </td>
          <td><input type="button" value="8" onclick="dis('8')"/> </td>
          <td><input type="button" value="9" onclick="dis('9')"/> </td>
          <td><input type="button" value="+" onclick="dis('+')"/> </td>
       </tr>
       <tr>
          <td><input type="button" value="." onclick="dis('.')"/> </td>
          <td><input type="button" value="0" onclick="dis('0')"/> </td>
         
          <td><input type="button" value="Enter" class="enter" id="ent"  onclick="solve()"/> </td>
          <td><input type="button" value="*" onclick="dis('*')"/> </td>
       </tr>
    </table>
    <script src="./calc.js"></script>
    <script>
      var input = document.getElementById("result");
      input.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
         event.preventDefault();
         document.getElementById("ent").click();
        }
      });
      'use strict';
      input.addEventListener("keyup", function(event) {
        if (event.keyCode === 9) {
         event.preventDefault();
         document.getElementById("cle").click();
        }
      });
      </script>
 </body>
</html>
